  <script>
    const { createStore, combineReducers } = Redux;
    // console.log(Redux);
    // Action Creators
    const CLICKED_BUTTON = (color) => {
      return {
        type: 'CLICKED_BUTTON',
        payload: color
      }
    }

    // Reducers
    const initialState = {
      color: 'blue'
    }
    const viewReducer = (state = initialState, action) => {
      switch (action.type) {
        case 'CLICKED_BUTTON':
          let newState = Object.assign({}, state, {
            color: action.payload
          });
          return newState
          break;

        default:
          return state
          break;
      }
    }
    const allReducers = combineReducers({
      viewReducer: viewReducer
    });

    const store = createStore(allReducers);
    // console.log('==== Initial Store ====');
    // console.log(store.getState());
    // console.log('==== updated Store ====');
    // store.dispatch(CLICKED_BUTTON());
    // console.log(store.getState());

    const button = document.getElementById('button');

    button.addEventListener('click', () => {
      store.dispatch(CLICKED_BUTTON('purple'));
    })

    const render = () => {
      const appState = store.getState().viewReducer;
      console.log('==== State ====');
      console.log(appState);
      document.body.style.backgroundColor = appState.color;
    }
    render();
    store.subscribe(render);
  </script>
